<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <h1>Pesquisa de Desenvolvimento </h1>
    <form action="cadastro.php" method="get"  autocomplete="on">
        <p>
            <label for="inome">Nome</label> 
            <input type="text" name="nome" id="inome" autocomplete="username" required minlength="5" maxlength="30" placeholder="Digite seu nome">
        </p>
        <p>
            <label for="isobrenome">Sobrenome</label> 
            <input type="text" name="sobrenome" id="isobrenome" autocomplete="lastname" required minlength="5" maxlength="30" placeholder="Digite seu sobrenome">
        </p>
        <p>
            <label for="iemail"> Email:</label>
            <input type="email" name="email" id="iemail" autocomplete="email" placeholder="Email válido">
        </p>
        <p>
            <label for="inumero">Celular:</label>
            <input type="number" name="telefone" id="inumero" autocomplete="cc-number" placeholder="Apenas os números">
        </p>
        <p>
            <label for="icartao">Numero do cartão:</label>
            <input type="number" name="cartao" id="icartao">
        </p>
        <p>
            <label for="icodigo">Codigo do cartão:</label>
            <input type="number" name="codigo" id="icodigo">
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
    
</body>
</html>
