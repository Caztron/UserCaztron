<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        body {
            background-color: rgb(244, 234, 234);
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(16, 13, 13);
        }
    </style>
</head>
<body>
    <h1>Pesquisa de Desenvolvimento </h1>
    <form action="cadastro.php" method="get"  autocomplete="off">
        <p>
            <label for="inome">Nome</label> 
            <input type="text" name="nome" id="inome"></p>
        <p>
            <label for="isobrenome">Sobrenome</label> 
            <input type="text" name="sobrenome" id="isobrenome">
        </p>
        <p>
            <label for="iemail"> Email:</label>
            <input type="email" name="email" id="iemail">
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
        <p>
            <label for="inumero">Celular:</label>
            <input type="number" name="telefone" id="inumero">
        </p>
        <p>
            <label for="icartao">Numero do cartão:</label>
            <input type="number" name="cartao" id="icartao">
        </p>
        <p>
            <label for="icodigo">Codigo do cartão:</label>
            <input type="number" name="codigo" id="icodigo">
        </p>
    </form>
    
</body>
</html>
